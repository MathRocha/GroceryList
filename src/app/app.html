<header>
  <mat-toolbar id="header-toolbar">
    <h1>Grocery List</h1>
  </mat-toolbar>
</header>

<main>
  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title> Item (TODO: get item name) </mat-panel-title>
        <mat-panel-description>
          Total: TODO: get item total
        </mat-panel-description>
      </mat-expansion-panel-header>

      <form>
        <mat-form-field class="item-form-field">
          <mat-label>Item</mat-label>
          <input matInput placeholder="Ex. Milk" />
        </mat-form-field>

        <div class="amount-price">
          <mat-form-field>
            <mat-label>Amount</mat-label>
            <input matInput placeholder="Ex. 2" type="number" />
          </mat-form-field>

          <mat-form-field>
            <mat-label>Price</mat-label>
            <span matTextPrefix>$</span>
            <input matInput placeholder="Ex. 10.50" type="number" />
          </mat-form-field>
        </div>
      </form>
    </mat-expansion-panel>
  </mat-accordion>
</main>

<footer>
  <mat-toolbar>
    <mat-toolbar-row>Total: TODO</mat-toolbar-row>
    <mat-toolbar-row id="toolbar-buttons-row">
      <button matButton="filled"><mat-icon>clear</mat-icon> Clear list</button>
      <button matButton="filled"><mat-icon>add</mat-icon> Add item</button>
    </mat-toolbar-row>
  </mat-toolbar>
</footer>
