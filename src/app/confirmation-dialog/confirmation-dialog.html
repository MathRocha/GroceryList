<h2 mat-dialog-title>Clear list</h2>

<mat-dialog-content>
  Are you sure you want to clear the list?
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton [mat-dialog-close]="false">No</button>
  <button matButton [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
</mat-dialog-actions>
